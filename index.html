<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Pedido</h2>
        <form id="orderForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="$$\d{2}$$ \d{4,5}-\d{4}" placeholder="(11) 9####-####" required>

            <label for="posto">Posto:</label>
            <select id="posto" name="posto" required>
                <option value="">Selecione um posto</option>
                <option value="posto1">Posto 1</option>
                <option value="posto2">Posto 2</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <hr>

            <h3>Itens</h3>
            <div class="items">
                <!-- Repetição de 20 itens -->
                ${Array.from({ length: 20 }, (_, i) => `
                    <div class="item">
                        <input type="checkbox" id="item${i + 1}" name="item${i + 1}">
                        <label for="item${i + 1}">Item ${i + 1}</label>
                        <input type="number" id="quantity${i + 1}" name="quantity${i + 1}" min="0" placeholder="Quantidade">
                    </div>
                `).join('')}
            </div>

            <label for="comments">Comentários:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
